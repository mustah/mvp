spring:
  application:
    name: MVP integration
  profiles:
    active: h2
  h2:
    console:
      enabled: true
  jpa:
    hibernate.ddl-auto: validate
    properties:
      hibernate.dialect: com.elvaco.mvp.database.dialect.MvpH2Dialect
      hibernate.show_sql: false
      hibernate.use_sql_comments: false
      hibernate.format_sql: true
      hibernate.type: trace
      hibernate.jdbc.batch_size: 300
ehcache:
  heap-entries: 1000
  idle-time: 60

liquibase:
  enabled: true
  change-log: classpath:/db/changelog/db.changelog.xml
  # super user credentials
  parameters:
    application_database: mvp
    application_user: appuser
    application_password: 'RWZ8tKUzDdbncg2J'
  # Not specifying this causes liquibase's autoconfiguration
  #  to use the datasource configured for JPA (with the corresponding user)
  #  which is what we want for H2
  #url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1


mvp:
  url: http://localhost:8080
  consumers:
    rabbit:
      queueName: MVP
