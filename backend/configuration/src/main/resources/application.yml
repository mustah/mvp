server:
  port: 8080

spring:
  application:
    name: MVP
  profiles:
    active: h2
  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate.dialect: com.elvaco.mvp.database.dialect.MvpH2Dialect
      hibernate.show_sql: true
      hibernate.use_sql_comments: true
      hibernate.format_sql: true
      hibernate.type: trace
      hibernate.jdbc.batch_size: 30

zuul:
  routes:
    gateways:
      path: /v1/api/gateways/**
      url: http://localhost:4000/v1/api/gateways/
    selections:
      path: /v1/api/selections/**
      url: http://localhost:4000/v1/api/selections/
    dashboards:
      path: /v1/api/dashboards/**
      url: http://localhost:4000/v1/api/dashboards/

liquibase:
  enabled: false
