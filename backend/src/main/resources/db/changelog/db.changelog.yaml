databaseChangeLog:
 - changeSet:
    id: 1
    author: antlof
    changes:
      - sqlFile:
          encoding: utf8
          path: sql/initial_db.sql
          relativeToChangelogFile: true
          stripComments: true
      - createTable:
          tableName: dashboards
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: title
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: author
                type: varchar(255)
                constraints:
                  nullable: false
 - changeSet:
    id: 2
    author: antlof
    changes:
      - insert:
          tableName: dashboards
          columns:
            - column:
                name: title
                value: One dashboard
            - column:
                name: author
                value: The Dashboard Creator
      - insert:
          tableName: dashboards
          columns:
            - column:
                name: title
                value: The other dashboard
            - column:
                name: author
                value: The Dashboard Creator
 - changeSet:
    id: 3
    author: chelmertz
    changes:
      - createTable:
          tableName: users
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: first_name
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: last_name
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: company
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: email
                type: varchar(255)
                constraints:
                  nullable: false

