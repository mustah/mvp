buildscript {
  ext {
    springBootVersion = '1.5.12.RELEASE'
    set('hibernate.version','5.2.16.Final')
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }

}

plugins {
  id 'io.franzbecker.gradle-lombok' version '1.7'
}

apply plugin: 'java'
