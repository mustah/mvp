# === Global ===
image:
  name: gradle:jdk10

stages:
  - docker
  - prepare
  - build
  - assemble
  - pre-test
  - test
  - deploy-staging
  - post-staging
  - deploy-prod
  - post-prod
  - finalize

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.caching=true"
  SALTAPI_URL: "https://salt.elvaco.se:8000"
  SALTAPI_EAUTH: "pam"
  SALTAPI_USER: "saltapi"
  SALTAPI_PASS: "8J^SQvg&zR%rTd5YNuw"
  GITLAB_API_TOKEN: "J1Jb27mvUxZqAVx5MhhJ"
  DOCKER_REGISTRY_HOST: gitlab.elvaco.se:4567
  DOCKER_REGISTRY_URL: gitlab.elvaco.se:4567/elvaco/mvp

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - export YARN_CACHE_FOLDER=`pwd`/.yarn

# === Templates ===
.no_cache: &no_cache
  cache: {}

.cache_gradle: &cache_gradle
  cache:
    key: "$CI_COMMIT_REF_NAME-gradle"
    paths:
      - .gradle/
      - .yarn
      - frontend/node_modules

.cache_gradle_read_only: &cache_gradle_read_only
  <<: *cache_gradle
  cache:
    policy: pull

.deploy:autodeploy: &auto_deploy
  <<: *no_cache
  image: $DOCKER_REGISTRY_URL/ci-utils:latest

.acceptance_test: &acceptance_test
  <<: *cache_gradle_read_only
  services:
    - name: selenium/standalone-chrome
      alias: selenium_chrome_container_url
  artifacts:
    name: "${CI_COMMIT_REF_NAME}-cucumber"
    when: always
    paths:
      - acceptance_tests/target/cucumber
    expire_in: 2 days
  script:
    - gradle cucumber '-Pno-docker'

# === Jobs ===
docker:postgresql:
  <<: *no_cache
  stage: docker
  dependencies: []
  tags:
    - shell
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $DOCKER_REGISTRY_HOST
    - docker build -t $DOCKER_REGISTRY_URL/postgresql:latest -f docker/Dockerfile-postgresql .
    - docker push $DOCKER_REGISTRY_URL/postgresql:latest

docker:test-upgrade:
  <<: *no_cache
  stage: docker
  dependencies: []
  tags:
    - shell
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $DOCKER_REGISTRY_HOST
    - docker build -t $DOCKER_REGISTRY_URL/test-upgrade:latest -f docker/Dockerfile-test-upgrade .
    - docker push $DOCKER_REGISTRY_URL/test-upgrade:latest

docker:ci-utils:
  <<: *no_cache
  stage: docker
  dependencies: []
  tags:
    - shell
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $DOCKER_REGISTRY_HOST
    - docker build -t $DOCKER_REGISTRY_URL/ci-utils:latest -f docker/Dockerfile-ci-utils .
    - docker push $DOCKER_REGISTRY_URL/ci-utils:latest

prepare:gradle-clean:
  <<: *cache_gradle
  stage: prepare
  dependencies: []
  script:
    - gradle clean
  only:
    - schedules
    - master
    - develop
    - tags
    - /^release-.*$/

prepare:version:
  <<: *no_cache
  stage: prepare
  dependencies: []
  image:
    name: alpine/git:latest
    entrypoint: ["/bin/sh", "-c"]
  script:
    - git describe --tags --abbrev=7 --dirty > .version
    - chmod 644 .version
  artifacts:
    paths:
      - .version
    expire_in: 7 days

prepare:update-salt:
  <<: *no_cache
  image: $DOCKER_REGISTRY_URL/ci-utils:latest
  dependencies: []
  stage: prepare
  only:
    - schedules
    - /^release-.*$/
    - tags
  script:
    - pepper -G 'roles:salt-master' event.fire_master update salt/fileserver/gitfs/update

build:frontend:
  <<: *cache_gradle
  stage: build
  dependencies:
    - prepare:version
  script:
    - gradle frontend:bundle
  artifacts:
    paths:
      - frontend/dist

build:compile:
  <<: *cache_gradle
  stage: build
  dependencies:
    - prepare:version
  script:
    - gradle classes checkstyle spotbugsMain test
  artifacts:
    paths:
      - backend/*/build/libs
      - backend/*/build/classes
      - acceptance_tests/build/libs/*.jar

assemble:
  <<: *cache_gradle
  stage: assemble
  dependencies:
    - prepare:version
    - build:compile
    - build:frontend
  script:
    - gradle assemble
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG-${CI_COMMIT_SHA:0:7}"
    paths:
      - backend/configuration/build/distributions/
      - backend/geoservice/build/distributions/
      - .version
    expire_in: 1 hour

pre-test:docker-mvp-app:
  <<: *no_cache
  variables:
    DOCKER_IMAGE_NAME: $DOCKER_REGISTRY_URL/mvp:${CI_COMMIT_REF_NAME}
  stage: pre-test
  dependencies:
    - assemble
    - prepare:version
  tags:
    - shell
  before_script:
    - test "$CI_COMMIT_REF_NAME" == "develop" && export DOCKER_IMAGE_NAME="$DOCKER_REGISTRY_URL/mvp:${CI_COMMIT_SHA}"
  script:
    - cat .version
    - git describe --tags --abbrev=7
    - docker build --build-arg MVP_APPVER=$(cat ./.version) -t ${DOCKER_IMAGE_NAME} -f docker/Dockerfile .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $DOCKER_REGISTRY_HOST
    - docker push ${DOCKER_IMAGE_NAME}

pre-test:docker-geoservice-app:
  <<: *no_cache
  variables:
    DOCKER_IMAGE_NAME: $DOCKER_REGISTRY_URL/geoservice:${CI_COMMIT_REF_NAME}
  stage: pre-test
  dependencies:
    - assemble
    - prepare:version
  tags:
    - shell
  before_script:
    - test "$CI_COMMIT_REF_NAME" == "develop" && export DOCKER_IMAGE_NAME="$DOCKER_REGISTRY_URL/geoservice:${CI_COMMIT_SHA}"
  script:
    - cat .version
    - git describe --tags --abbrev=7
    - docker build --build-arg GEOSERVICE_APPVER=$(cat ./.version) -t ${DOCKER_IMAGE_NAME} -f docker/Dockerfile-geoservice .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $DOCKER_REGISTRY_HOST
    - docker push ${DOCKER_IMAGE_NAME}

test:system:
  <<: *cache_gradle_read_only
  stage: test
  dependencies:
    - build:compile
  services:
    - name: $DOCKER_REGISTRY_URL/postgresql:latest
      alias: pg_host
    - name: rabbitmq
      alias: rabbit_host
  script:
    - gradle systemTestCI
  artifacts:
    name: "${CI_COMMIT_REF_NAME}-system"
    when: on_failure
    paths:
      - backend/configuration/build/reports/tests/systemTestCI/*
    expire_in: 2 days

test:jira_script:
  <<: *no_cache
  image: frolvlad/alpine-python3
  stage: test
  dependencies: []
  before_script:
    - cd scripts/jira/
    - pip install -r requirements.txt
  script:
    - flake8
    - nose2 --with-coverage --verbose

test:integration:
  <<: *cache_gradle_read_only
  stage: test
  dependencies:
    - build:compile
  artifacts:
    name: "${CI_COMMIT_REF_NAME}-integration"
    when: on_failure
    paths:
      - backend/configuration/build/reports/tests/integrationTest/*
    expire_in: 2 days
  script:
    - gradle integrationTest

test:upgrade:
  <<: *no_cache
  image: $DOCKER_REGISTRY_URL/test-upgrade:latest
  variables:
    DOCKER_DRIVER: overlay2
    MVP_UPGRADE_FROM_TAG: production
    MVP_UPGRADE_TO_TAG: ${CI_COMMIT_REF_NAME}
    TEST_HOST: docker-host
  stage: test
  dependencies: []
  before_script:
    - test "$CI_COMMIT_REF_NAME" == "develop" && export MVP_UPGRADE_TO_TAG=${CI_COMMIT_SHA}
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $DOCKER_REGISTRY_HOST
  after_script:
    - docker-compose down -v
  services:
    - name: docker:dind
      alias: docker-host
  script:
    - ./scripts/upgrade-test.sh $MVP_UPGRADE_FROM_TAG $MVP_UPGRADE_TO_TAG $TEST_HOST

deploy:staging:
  <<: *auto_deploy
  stage: deploy-staging
  dependencies:
    - prepare:version
  only:
    - schedules
    - /^release-.*$/
    - tags
  environment:
    name: staging
    url: https://evo-staging.elvaco.se
  before_script:
    - test "$CI_COMMIT_REF_NAME" != "develop" && export SALTENV="saltenv=\"$CI_COMMIT_REF_NAME\""
    - test "$CI_COMMIT_REF_NAME" != "develop" && export MVP_VERSION=$(cat .version)
    - test "$CI_COMMIT_REF_NAME" == "develop" && export MVP_VERSION=$CI_COMMIT_SHA
  script:
    - pepper -C 'G@roles:mvp-app and G@env:mvp-staging' state.apply mvp.app.web $SALTENV
    - pepper -C 'G@roles:postgresql-server and G@env:mvp-staging' state.apply mvp.db.geoservice.create $SALTENV
    - pepper -C 'G@roles:mvp-app and G@env:mvp-staging' state.apply mvp.app.geoservice.deploy $SALTENV pillar="{\"mvp_version\":\"$MVP_VERSION\"}"
    - pepper -C 'G@roles:postgresql-server and G@env:mvp-staging' state.apply mvp.db.mvp.create $SALTENV
    - pepper -C 'G@roles:mvp-app and G@env:mvp-staging' state.apply mvp.app.mvp.deploy $SALTENV pillar="{\"mvp_version\":\"$MVP_VERSION\"}"
    - pepper -C 'G@roles:mvp-app and G@env:mvp-staging' state.apply mvp.cleanup-obsoleted-config $SALTENV pillar="{\"mvp_version\":\"$MVP_VERSION\"}"

post-staging:acceptance:
  <<: *acceptance_test
  stage: post-staging
  dependencies:
    - build:compile
  only:
    - schedules
    - /^release-.*$/
    - tags
  variables:
    CHROME_URL: "http://selenium_chrome_container_url:4444/wd/hub"
    MVP_SERVER: "https://evo-staging.elvaco.se"
    MVP_WEB_PORT: 443
    MVP_API_PORT: 443
    MVP_ADMIN_PASSWORD: PmpQnaFaAFD0b867fyZoGFSyb32Z1BFr

deploy:production:
  <<: *auto_deploy
  stage: deploy-prod
  dependencies:
    - prepare:version
  only:
    - schedules
    - tags
  when: manual
  allow_failure: false #block the pipeline from continuing until we've deployed to prod
  environment:
    name: production
    url: https://evo.elvaco.se
  before_script:
    - test "$CI_COMMIT_REF_NAME" != "develop" && export SALTENV="saltenv=\"$CI_COMMIT_REF_NAME\""
    - test "$CI_COMMIT_REF_NAME" != "develop" && export MVP_VERSION=$(cat .version)
    - test "$CI_COMMIT_REF_NAME" == "develop" && export MVP_VERSION=$CI_COMMIT_SHA
  script:
    - pepper -C 'G@roles:mvp-app and G@env:mvp-prod' state.apply mvp.app.web $SALTENV
    - pepper -C 'G@roles:postgresql-server and G@env:mvp-prod' state.apply mvp.db.geoservice.create $SALTENV
    - pepper -C 'G@roles:mvp-app and G@env:mvp-prod' state.apply mvp.app.geoservice.deploy $SALTENV pillar="{\"mvp_version\":\"$MVP_VERSION\"}"
    - pepper -C 'G@roles:postgresql-server and G@env:mvp-prod' state.apply mvp.db.mvp.create $SALTENV
    - pepper -C 'G@roles:mvp-app and G@env:mvp-prod' state.apply mvp.app.mvp.deploy $SALTENV pillar="{\"mvp_version\":\"$MVP_VERSION\"}"
    - pepper -C 'G@roles:mvp-app and G@env:mvp-prod' state.apply mvp.cleanup-obsoleted-config $SALTENV pillar="{\"mvp_version\":\"$MVP_VERSION\"}"

post-prod:acceptance:
  <<: *acceptance_test
  stage: post-prod
  dependencies:
    - build:compile
  only:
    - schedules
    - /^release-.*$/
    - tags
  variables:
    CHROME_URL: "http://selenium_chrome_container_url:4444/wd/hub"
    MVP_SERVER: "https://evo.elvaco.se"
    MVP_WEB_PORT: 443
    MVP_API_PORT: 443
    MVP_ADMIN_PASSWORD: PmpQnaFaAFD0b867fyZoGFSyb32Z1BFr

finalize:tag-production-mvp-docker:
  <<: *no_cache
  variables:
    DOCKER_IMAGE_NAME: $DOCKER_REGISTRY_URL/geoservice:${CI_COMMIT_REF_NAME}
  stage: finalize
  dependencies: []
  tags:
    - shell
  only:
    - schedules
    - tags
  before_script:
    - test "$CI_COMMIT_REF_NAME" == "develop" && export DOCKER_IMAGE_NAME="$DOCKER_REGISTRY_URL/mvp:${CI_COMMIT_SHA}"
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $DOCKER_REGISTRY_HOST
  script:
    - docker pull ${DOCKER_IMAGE_NAME}
    - docker tag ${DOCKER_IMAGE_NAME} ${DOCKER_REGISTRY_URL}/mvp:production
    - docker push ${DOCKER_REGISTRY_URL}/mvp:production

finalize:tag-production-geoservice-docker:
  <<: *no_cache
  variables:
    DOCKER_IMAGE_NAME: $DOCKER_REGISTRY_URL/geoservice:${CI_COMMIT_REF_NAME}
  stage: finalize
  dependencies: []
  tags:
    - shell
  only:
    - schedules
    - tags
  before_script:
    - test "$CI_COMMIT_REF_NAME" == "develop" && export DOCKER_IMAGE_NAME="$DOCKER_REGISTRY_URL/geoservice:${CI_COMMIT_SHA}"
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $DOCKER_REGISTRY_HOST
  script:
    - docker pull ${DOCKER_IMAGE_NAME}
    - docker tag ${DOCKER_IMAGE_NAME} ${DOCKER_REGISTRY_URL}/geoservice:production
    - docker push ${DOCKER_REGISTRY_URL}/geoservice:production

finalize:create-jira-version:
  <<: *no_cache
  image: frolvlad/alpine-python3
  dependencies:
    - prepare:version
  stage: finalize
  only:
    - schedules
    - tags
  allow_failure: true
  variables:
     JIRA_USER: "app.jira.evo@elvaco.se"
     JIRA_TOKEN: "xR5ABiHwbEWrOiEY71BW9E99"
  before_script:
    - pip install -r scripts/jira/requirements.txt
  script:
    - python3 scripts/jira/fixversion.py --version $(cat .version) --jira_user $JIRA_USER --jira_token $JIRA_TOKEN
