apply plugin: 'java'

configurations {
  cucumberRuntime {
    extendsFrom testRuntime
  }
}

test {
  exclude '**acceptance_tests/*'
}

task cucumber() {
  dependsOn assemble, compileTestJava
  doLast {
    javaexec {
      main = "cucumber.api.cli.Main"
      classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
      args = ['--plugin', 'pretty', '--plugin', 'html:target/cucumber', '--tags', 'not @wip', '--glue', 'cuke', 'src/test/resources/features']
    }
  }
}

dependencies {
  testCompile 'io.cucumber:cucumber-core:2.4.0'
  testCompile 'io.cucumber:cucumber-java:2.4.0'
  testCompile 'io.cucumber:cucumber-junit:2.4.0'
  testCompile 'junit:junit:4.12'
  testCompile 'org.assertj:assertj-core:3.9.1'
  testCompile 'org.seleniumhq.selenium:selenium-java:3.11.0'
  testCompile 'org.seleniumhq.selenium:selenium-chrome-driver:3.11.0'
}
